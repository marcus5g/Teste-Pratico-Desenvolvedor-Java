<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>Teste Pr√°tico Para Desenvolvedor Java</title>
	</h:head>

    <h:body id="body" >
		<p:panel>
			<f:facet name="header">
				<h:outputText style="font-size:20px;" value="Consulta do total de Agendamentos por Solicitantes" />
			</f:facet>
		</p:panel>
		<div>
			<h:form>
				<h:panelGrid columns="3">
					<p:outputLabel value="inicio:" for="dataInicio"/>
					<p:inputText id="dataInicio" value="#{gestaoBean.solicitante.nome}" />
					<p:outputLabel />
					<p:outputLabel value="fim:" for="dataFim"/>
					<p:inputText id="dataFim" value="#{gestaoBean.solicitante.nome}" />
					<p:outputLabel />
					<p:outputLabel value="Nome do solicitante:" for="nomeSolicitante"/>
					<p:inputText id="nomeSolicitante" value="#{gestaoBean.solicitante.nome}" />
					<p:outputLabel />
					<p:outputLabel />
					<p:commandButton action = "#{gestaoBean.listarAgendamentoSolicitante()}" value = "Buscar" />
				</h:panelGrid>
			</h:form>
				<p:dataTable value="#{gestaoBean.agendamentosList}" var="agendamentos">
					<p:column headerText="id" sort="#{gestaoBean.agendamento.id}">
						<h:outputText value="#{gestaoBean.agendamento.id}" />
					</p:column>
					<p:column  headerText="numero" sort="#{gestaoBean.agendamento.numero}">
						<h:outputText value="#{gestaoBean.agendamento.numero}" />
					</p:column>
					<p:column  headerText="motivo" sort="#{gestaoBean.agendamento.motivo}">
						<h:outputText value="#{gestaoBean.agendamento.motivo}" />
					</p:column>
					<p:column  headerText="solicitante" sort="#{gestaoBean.agendamento.idSolicitante}">
						<h:outputText value="#{gestaoBean.agendamento.idSolicitante}" />
					</p:column>
				</p:dataTable>
			<p:commandButton action = "index?faces-redirect=true" value = "Voltar" />
		</div>
    </h:body>
</html>
