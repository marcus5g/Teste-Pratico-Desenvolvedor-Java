<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>Teste Pr√°tico Para Desenvolvedor Java</title>
	</h:head>

    <h:body id="body" >
		<p:panel>
			<f:facet name="header">
				<h:outputText style="font-size:20px;" value="Cadastro de Agendamentos" />
			</f:facet>
		</p:panel>
		<div>
			<h:form>
				<h:panelGrid columns="3">
					<p:outputLabel value="Data:" for="data"/>
					<p:inputText id="data" value="#{gestaoBean.agendamento.data}" />
					<p:outputLabel />
					<p:outputLabel value="Numero:" for="numeroAgendamento"/>
					<p:inputText id="numeroAgendamento" value="#{gestaoBean.agendamento.numero}" />
					<p:outputLabel />
					<p:outputLabel value="Motivo:" for="motivo"/>
					<p:inputText id="motivo" value="#{gestaoBean.agendamento.motivo}" />
					<p:outputLabel />
					<p:outputLabel value="Solicitante:" for="nomeSolicitante"/>
					<p:inputText id="nomeSolicitante" value="#{gestaoBean.solicitante.nome}" />
					<p:outputLabel />
					<p:outputLabel />
					<p:commandButton action = "#{gestaoBean.salvarAgendamento}" value = "Salvar" />
				</h:panelGrid>
				<p:commandButton action = "index?faces-redirect=true" value = "Voltar" />
			</h:form>
		</div>
    </h:body>
</html>
